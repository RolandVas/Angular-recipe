<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success">Speichern</button>
          <a class="btn btn-danger">Abbrechen</a>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Title</label>
            <input
              formControlName="name"
              type="text"
              id="name"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="image-url">Image Url</label>
            <input
              formControlName="imagePath"
              type="text"
              id="image-url"
              class="form-control"
              #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="img">
            <img [src]="imagePath.value">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="content">Content</label>
            <textarea
              formControlName="description"
              type="text"
              id="content"
              rows="6"
              class="form-control"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <ul class="list-group" formArrayName="ingredients">
            <div
              class="row"
              *ngFor="let ingredient of recipeForm.get('ingredients')['controls']; let i = index">
              <div formGroupName="{{ i }}">
                <div class="col-sm-5">
                  <input
                    formControlName="name"
                    type="text"
                    class="form-control">
                </div>
                <div class="col-sm-5">
                  <input
                    formControlName="amount"
                    type="text"
                    class="form-control">
                </div>
                <div class="col-sm-2">
                  <button class="btn btn-danger">X</button>
                </div>
              </div>
              <br><br>
            </div>
          </ul>
        </div>
      </div>
    </form>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <div class="form-group row">
      <div class="col-md-5"><input type="text" class="form-control"></div>
      <div class="col-md-5"><input type="text" class="form-control"></div>
      <div class="col-md-2">
        <button
          type="button"
          class="btn btn-primary">+
        </button>
      </div>
    </div>
  </div>
</div>
